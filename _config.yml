title:            Teaching Away
description:      A fake Jekyll blog.
logo:             site-logo.png
disqus_shortname: teachingaway
search:           true
# Change url to your domain. Leave localhost server or blank when working locally.
url:              http://teachingaway.github.io

# Owner/author information
owner:
  name:           Eric Adler
  avatar:         EricAvatar.jpg
  email:          you@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        teachingaway  
  facebook:       
  github:         teachingaway
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         teachingaway
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
  - title: Theme Setup
    url: /theme-setup/
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: true
markdown:    kramdown
kramdown: 
  


# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false
  
  parse_block_html: false
  parse_span_html: false
  remove_block_html_tags: true
  remove_span_html_tags: false
  
  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess", "_pages"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
